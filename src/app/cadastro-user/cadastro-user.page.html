<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()" style="margin-top: 10px;" validate>

    <ion-grid style="padding-top: 0px;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="labelNome" style="display:none;" position="stacked">Nome<ion-text color="danger">*
              </ion-text>
            </ion-label>
            <ion-input #input autocomplete (ionChange)="mostrarLabel('labelNome', 'nome')" required placeholder="Nome"
              [(ngModel)]="user.nome" type="text" name="nome" class="unidade" style="text-transform: initial">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid style="padding-top: 0px;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="labelLogin" style="display:none;color: rgb(60, 97, 30);" position="stacked">Login<ion-text
                color="danger">*
              </ion-text>
            </ion-label>
            <ion-input #input autocomplete (ionChange)="mostrarLabel('labelLogin', 'login')" required
              placeholder="Login" [(ngModel)]="user.login" type="text" name="login" class="unidade"
              style="text-transform: initial">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid style="padding-top: 0px;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="labelSenha" style="font-size: 15px;display:none; color: rgb(60, 97, 30)"
              position="stacked">Senha<ion-text color="danger">*
              </ion-text>
            </ion-label>
            <ion-input #input autocomplete (ionChange)="mostrarLabel('labelSenha', 'senha')" required
              placeholder="Senha" [(ngModel)]="user.senha" type="password" name="senha" class="unidade"
              style="text-transform: initial">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid name='gridCidade' style="display: none;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="labelCidade" style="display:''; color: rgb(60, 97, 30);" position="stacked">Cidade<ion-text
                color="danger">
                *
              </ion-text>
            </ion-label>
            <ion-select nme="selectCidade" (ionChange)="selectBairro($event)" interface="action-sheet"
              placeholder="Cidade" cancelText="Cancelar">
              <ion-select-option *ngFor="let p of ListCidade" value="{{p}}">{{p}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid name='gridBairro' style="display: none;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="labelBairro" style="display:'';" position="stacked">Bairro<ion-text color="danger">
                *
              </ion-text>
            </ion-label>
            <ion-select interface="action-sheet" (ionChange)="selectStreet($event)" placeholder="Bairro"
              cancelText="Cancelar">
              <ion-select-option *ngFor="let p of ListBairro" value="{{p}}">{{p}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid name='gridRua' style="display: none;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="labelRua" style="display:'';" position="stacked">Rua<ion-text color="danger">
                *
              </ion-text>
            </ion-label>
            <ion-select interface="action-sheet" (ionChange)="releaseAdd($event)" placeholder="Rua"
              cancelText="Cancelar">
              <ion-select-option *ngFor="let p of ListRua" value="{{p._id}}">{{p._name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div name="divBotaoCadastrar" class="ion-padding">
      <ion-button expand="block" name="botaoCadastrar" type="submit" class="ion-no-margin" style="display: none">
        Cadastrar</ion-button>
    </div>
  </form>
</ion-content>
