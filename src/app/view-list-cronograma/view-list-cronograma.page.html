<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cronograma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of cronogramas">
      <ion-label>
        <h2>{{ item.bairro }} - {{ item.setor }}</h2>
        <p>{{ item.data }} - Motorista: {{ item.motorista }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
